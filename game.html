<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Typing Game</title>
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>

<header id="header">
	<h1>Word Beater</h1>

</header>

<div class="container">
	<div>
		<p>Type the given word within
			<span id="seconds">5</span> seconds:
		</p>
		<h2 id="current-word">Hello</h2>
		<input id="word-input" placeholder="start typing..." type="text" autofocus>
		<h4 id="message"></h4>
	</div>

	<div>
		<h3>Time left:
			<span id="time">0</span>
		</h3>
		<h3>
			Score:
			<span id="score">0</span>
		</h3>
	</div>


<div class="card">
	<h5>Instructions</h5>
	<p>Type each word in the amount of seconds given
		to score.To play again,just type the current word.
		your score will reset
	 </p>


</div>	

</div>



<script type="text/javascript" src="game.js"></script>
</body>
</html>
